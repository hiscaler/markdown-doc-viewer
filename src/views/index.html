<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Doc.Title}}</title>
</head>
<body>
<h1>Title: {{.Doc.Title}}</h1>
<div>Author: {{.Doc.Author}}</div>
<h2>Sections:</h2>
<ul class="sections">
{{range $name, $d := .Doc.Sections}}
    <li>
        <a href="/?name={{$.Doc.Name}}&section={{$name}}">{{$d.Title}}</a>
    </li>
{{end}}
</ul>
<div class="content">
{{.Content}}
</div>
</body>
</html>
