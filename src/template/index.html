<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="google" value="notranslate">
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0;url=/browser">
    <![endif]-->
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/style.css">
    <title>{{.Doc.Title}} -- Markdown Doc Viewer</title></head>
<body>
<header id="header" class="wrapper">
    <div id="header-inner" class="inner">
        <h1 id="logo-wrap">
            <a href="/" id="logo">Doc Viewer</a>
        </h1>
        <nav id="main-nav">
        {{range $name, $title := .Docs}}
            <a href="/?name={{$name}}" class="main-nav-link{{if eq $name $.CurrentDocName}} main-nav-link-active{{end}}">{{$title}}</a>
        {{end}}
        </nav>
    </div>
</header>
<div id="container">
    <div id="content-wrap">
        <div id="content" class="wrapper">
            <div id="content-inner">
                <article class="article-container">
                    <div class="article-inner">
                        <div class="article">
                            <div class="article-content">
                            {{.Content}}
                            </div>
                        </div>
                    </div>
                </article>
                <aside id="sidebar" role="navigation">
                    <div class="inner">
                        <strong class="sidebar-title">目录导航</strong>
                    {{range $name, $d := .Doc.Sections}}
                        <a class="sidebar-link{{if eq $name $.CurrentSectionName}} current{{end}}" href="/?name={{$.Doc.Name}}&section={{$name}}">{{$d.Title}}</a>
                    {{end}}
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <footer id="footer" class="wrapper">
        <div class="inner">
            <div id="footer-copyright">
                © 2019 Markdown Doc Viewer
            </div>
        </div>
    </footer>
</div>
</body>
</html>
